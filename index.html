    <title>Training Progress Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .progress-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 24px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-top: 8px;
        }
        .week {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .week h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .day {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .day h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .video-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .video-item:last-child {
            border-bottom: none;
        }
        .video-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }
        .video-item a {
            color: #667eea;
            text-decoration: none;
            flex: 1;
        }
        .video-item a:hover {
            text-decoration: underline;
        }
        .video-item.completed a {
            color: #999;
            text-decoration: line-through;
        }
        .settings {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .settings label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .settings input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .settings input:focus {
            outline: none;
            border-color: #667eea;
        }
        .settings small {
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }
        .reset-btn:hover {
            background: #ee5a5a;
        }
    </style>

            <strong>Overall Progress</strong>
            <div class="progress-bar">

            </div>
            <div class="progress-text" id="progressText">0 / 0 completed</div>
        </div>

        <div id="weeks"></div>

        <button class="reset-btn" onclick="resetProgress()">Reset All Progress</button>
    </div>

        function getStoredProgress() {
            return JSON.parse(localStorage.getItem('trainingProgress') || '{}');
        }

        function saveProgress(videoId, completed) {
            const progress = getStoredProgress();
            progress[videoId] = completed;
            localStorage.setItem('trainingProgress', JSON.stringify(progress));
            updateProgressBar();
        }

        function generateVideos() {
            const videos = [];
            for (const [id, url] of Object.entries(VIDEOS)) {
                const parts = id.split('-');
                videos.push({
                    id,
                    week: parseInt(parts[0]),
                    day: parseInt(parts[1]),
                    type: parts[2],
                    url
                });
            }
            videos.sort((a, b) => {
                if (a.week !== b.week) return a.week - b.week;
                if (a.day !== b.day) return a.day - b.day;
                // Morning always first
                if (a.type === 'Morning') return -1;
                if (b.type === 'Morning') return 1;
                return a.type.localeCompare(b.type);
            });
            return videos;
        }

        function renderWeeks() {
            const videos = generateVideos();
            const progress = getStoredProgress();
            const weeksContainer = document.getElementById('weeks');
            weeksContainer.innerHTML = '';

            const weeks = [...new Set(videos.map(v => v.week))].sort((a, b) => a - b);

            for (const week of weeks) {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week';
                weekDiv.innerHTML = `<h2>Week ${week}</h2>`;

                const days = [...new Set(videos.filter(v => v.week === week).map(v => v.day))].sort((a, b) => a - b);

                for (const day of days) {
                    const dayVideos = videos.filter(v => v.week === week && v.day === day);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    dayDiv.innerHTML = `<h3>Day ${day}</h3>`;

                    dayVideos.forEach(video => {
                        const isCompleted = progress[video.id] || false;
                        const itemDiv = document.createElement('div');
                        itemDiv.className = `video-item ${isCompleted ? 'completed' : ''}`;
                        
                        itemDiv.innerHTML = `
                            <input type="checkbox" id="${video.id}" ${isCompleted ? 'checked' : ''}>
                            <a href="${video.url}" target="_blank">${video.type}</a>
                        `;
                        
                        const checkbox = itemDiv.querySelector('input');
                        checkbox.addEventListener('change', (e) => {
                            saveProgress(video.id, e.target.checked);
                            itemDiv.classList.toggle('completed', e.target.checked);
                        });

                        dayDiv.appendChild(itemDiv);
                    });

                    weekDiv.appendChild(dayDiv);
                }

                weeksContainer.appendChild(weekDiv);
            }
        }

        function updateProgressBar() {
            const videos = generateVideos();
            const progress = getStoredProgress();
            const completed = videos.filter(v => progress[v.id]).length;
            const total = videos.length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed} / ${total} completed (${Math.round(percentage)}%)`;
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                localStorage.removeItem('trainingProgress');
                renderWeeks();
                updateProgressBar();
            }
        }

        // Initialize
        renderWeeks();
        updateProgressBar();
    </script>
